{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-xl font-semibold mb-4">Edit Note</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{ note.title }}"
            class="w-full p-2 mb-3 border rounded bg-gray-100 text-black dark:bg-gray-700 dark:text-white" required>
        <textarea name="content"
            class="w-full p-2 mb-3 border rounded bg-gray-100 text-black dark:bg-gray-700 dark:text-white"
            required>{{ note.content }}</textarea>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save Changes</button>
    </form>
</div>
{% endblock %}
