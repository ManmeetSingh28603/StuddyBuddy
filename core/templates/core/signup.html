{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#1d1d1d]">
    <div class="bg-[#262626] p-8 rounded-2xl shadow-2xl w-full max-w-md animate-fade-in">
        <h2 class="text-3xl font-bold text-center text-[#66ff66] mb-6">Create an Account</h2>

        {% if messages %}
        {% for message in messages %}
        <div class="text-red-400 text-sm text-center mb-2">{{ message }}</div>
        {% endfor %}
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-gray-300 mb-1">Username</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-2 rounded bg-[#333] text-white focus:outline-none focus:ring-2 focus:ring-[#66ff66]">
            </div>
            <div>
                <label class="block text-gray-300 mb-1">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 rounded bg-[#333] text-white focus:outline-none focus:ring-2 focus:ring-[#66ff66]">
            </div>
            <div>
                <label class="block text-gray-300 mb-1">Confirm Password</label>
                <input type="password" name="confirm_password" required
                    class="w-full px-4 py-2 rounded bg-[#333] text-white focus:outline-none focus:ring-2 focus:ring-[#66ff66]">
            </div>
            <button type="submit"
                class="w-full bg-[#66ff66] hover:bg-[#55dd55] text-black font-bold py-2 px-4 rounded transition-all">Sign
                Up</button>
        </form>

        <p class="text-center text-sm text-gray-400 mt-6">Already have an account? <a href="{% url 'login' %}"
                class="text-[#66ff66] font-semibold hover:underline">Login</a></p>
    </div>
</div>

<style>
    @keyframes fade-in {
        0% {
            opacity: 0;
            transform: scale(0.95);
        }

        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    .animate-fade-in {
        animation: fade-in 0.5s ease-out;
    }
</style>
{% endblock %}
